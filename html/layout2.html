<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/layout2.css" />
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <li><a href="#">영화</a></li>
        <li><a href="#">맛집</a></li>
        <li><a href="#">컴퓨터</a></li>
      </ul>
    </nav>

    <div class="wrapper">
      <div class="container">
        <div class="user">
          <div class="user-thumb-nail">
            <img src="my_cat.jpeg" alt="썸네일" />
          </div>
          <div class="user-desc">
            <p class="user-id">아우리</p>
            <p class="create-time">1시간 전</p>
          </div>
        </div>
        <div class="thumb-nail-desc">
          <h3>4k빔프로젝터 가성비최강으로 선택했어요</h3>
          <p>
            4k빔프로젝터 가성비최강으로 선택했어요 날씨가날씨인지라 요즘 마음이
            싱숭생숭한게 가을타는 사람이 아닌 봄을 타고있었어요... 하루하루
            시간이 무의미하게 흘러가는거같고 재미있는걸 찾지못해 이리저리
            헤메는사람처럼 즐거운걸 못찾고있...
          </p>
        </div>
        <div class="share">📪</div>
      </div>

      <div class="img-container">
        <div class="thumb-nail-img">
          <!-- <img src="my_cat.jpeg" alt="" /> -->

          <div class="img-more-container">
            <div class="img-more">
              <p>+</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
