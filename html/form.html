<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="css/normalize.css" /> -->
    <link rel="stylesheet" href="css/form.css" />
    <title>form 숙제</title>
  </head>
  <body style="margin: 0px">
    <div class="wrapper">
      <div class="container">
        <form>
          <h1>contact us</h1>
          <div class="email">
            <h4>Your Email</h4>
            <input type="email" placeholder="email@example.com" />
          </div>

          <div class="first-name">
            <h4>First name</h4>
            <input type="text" />
          </div>
          <div class="last-name">
            <h4>Last name</h4>
            <input type="text" />
          </div>

          <div style="float: none; clear: both"></div>
          <div class="message">
            <h4>Message</h4>
            <textarea name="send-message" id="" rows="8" cols="40"></textarea>
          </div>
          <div class="submit">
            <div class="checkbox">
              <input type="checkbox" id="subscribe" />
              <label for="subscribe">Subscribe</label>
            </div>
            <button type="submit">SEND</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
