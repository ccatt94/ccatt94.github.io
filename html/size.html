<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/size.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/28c124c248.js"
      crossorigin="anonymous"
    ></script>
    <title>반응형 숙제</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <i class="fa-solid fa-cart-shopping fa-3x"></i>
        <h3>Fast Shipping</h3>
        <p>Lorem ipsum</p>
      </div>
      <div class="container">
        <i class="fa-solid fa-globe fa-3x"></i>
        <h3>Good Service</h3>
        <p>Lorem ipsum</p>
      </div>
      <div class="container">
        <i class="fa-solid fa-gift fa-3x"></i>
        <h3>Free Coupons</h3>
        <p>Lorem ipsum</p>
      </div>
      <div class="container">
        <i class="fa-solid fa-shirt fa-3x"></i>
        <h3>New Products</h3>
        <p>Lorem ipsum</p>
      </div>
    </div>

    <progress value="0.5">진행</progress>
    <input type="file" />

    <div class="shop-bg">
      <div class="shop-container">
        <div class="shop-item">
          <div style="position: relative">
            <div class="overlay-wrap">
              <div class="overlay">
                <h5>$60</h5>
                <p>인기상품</p>
              </div>
            </div>
            <img src="img/product1-1.jpg" alt="" />
          </div>
        </div>
        <div class="shop-item">
          <img src="img/product2.jpg" alt="" />
        </div>
        <div class="shop-item">
          <img src="img/product3.jpg" alt="" />
        </div>
      </div>
    </div>
